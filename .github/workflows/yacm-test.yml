name: Test yacm

on:
  push:
    branches:
      - actions-test

jobs:
  test-systemd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: cd test/systemd && ./run-tests.sh

  test-runit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run runit test
        run: make test-runit

  test-pacman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run runit test
        run: make test-pacman

  test-apt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run runit test
        run: make test-apt
